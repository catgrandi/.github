name: "Feature Request"
description: "Use this form to propose a new feature or enhancement to this project."
title: "DO NOT EDIT (auto-updated)"
type: Feature
body:
  - type: input
    id: summary
    attributes:
      label: "Summary"
      description: "A concise summary of the feature."
      placeholder: "e.g. Add CSV export endpoint"
    validations:
      required: true
  - type: input
    id: scope
    attributes:
      label: "Scope"
      description: "A noun describing a section of the codebase this feature affects."
      placeholder: "e.g. api, lang, ui"
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: "Description"
      description: "Detailed description of the feature."
    validations:
      required: false
  - type: textarea
    id: user_story
    attributes:
      label: "User Story"
      description: "A short statement that describes what a user needs and why, from their perspective."
      placeholder: "As a [role], I want [feature] so that [benefit]."
    validations:
      required: true
  - type: textarea
    id: acceptance_criteria
    attributes:
      label: "Acceptance Criteria"
      description: "Definition of what success looks like for this feature." 
      placeholder: |
        - [ ] Given ... When ... Then ...
        - [ ] ...
    validations:
      required: false
  - type: textarea
    id: related_issues
    attributes:
      label: "Related Issues"
      description: "A list of related issues."
      placeholder: |
        - #123
        - #456
  - type: textarea
    id: supplementary_information
    attributes:
      label: "Supplementary Information"
      description: "Implementation ideas, design mockups, related issues, or anything else."
      placeholder: |
        - Implementation approach: call `/api/export`
        - Mockup: https://figma.com/...
    validations:
      required: false
