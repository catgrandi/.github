name: "ðŸ’¡ Feature Request"
description: Create a new ticket for a new feature request
title: "ðŸ’¡ [REQUEST] - <title>"
labels:
  - "question"
body:
  - type: input
    id: title
    attributes:
      label: "Short Title"
      description: A concise summary of your feature
      placeholder: "e.g. Add CSV export endpoint"
    validations:
      required: true

  - type: date
    id: start_date
    attributes:
      label: "Start Date"
      description: When development will begin
    validations:
      required: false

  - type: dropdown
    id: priority
    attributes:
      label: "Priority"
      description: How urgent is this?
      options:
        - "Low"
        - "Medium"
        - "High"
        - "Critical"
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: "Motivation"
      description: Why do we need this feature?
      placeholder: Provide context and user pain-points
    validations:
      required: true

  - type: textarea
    id: summary
    attributes:
      label: "Proposal"
      description: Brief explanation of what you want
      placeholder: Describe the new functionality
    validations:
      required: true

  - type: textarea
    id: basic_example
    attributes:
      label: "Example / Usage"
      description: Show a minimal example or API call
      placeholder: e.g. `GET /export?format=csv`
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: "Alternatives Considered"
      description: Other solutions or workarounds explored
      placeholder: List and briefly explain
    validations:
      required: false

  - type: textarea
    id: drawbacks
    attributes:
      label: "Drawbacks / Impact"
      description: Potential downsides or risks
      placeholder: e.g. increased build time, storage costs
    validations:
      required: true

  - type: textarea
    id: mockups
    attributes:
      label: "Mockups / Design"
      description: Attach links or ASCII sketches
      placeholder: Link to Figma, ASCII art, etc.
    validations:
      required: false

  - type: textarea
    id: unresolved_question
    attributes:
      label: "Unresolved Questions"
      description: What still needs answering?
      placeholder: e.g. pagination strategy
    validations:
      required: false
